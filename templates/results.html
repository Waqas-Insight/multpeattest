<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .section-title {
            background-color: #f4f4f4;
            font-weight: bold;
            padding: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h2>CSV Data Results</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <table>
            {% for section, items in data.items() %}
                <tr><td colspan="2" class="section-title">{{ section }}</td></tr>
                {% for key, value in items.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
